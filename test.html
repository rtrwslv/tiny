<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TinyMCE with Font Select</title>
  <script src="./tinymce/js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="./formatpainter.js"></script>
</head>
<body>
  <textarea id="editor"></textarea>
  <script>
    tinymce.init({
      selector: '#editor',
      toolbar: 'undo redo formatpainter italic bold | fontselect fontsizeselect | forecolor backcolor',
      plugins: 'formatpainter',
      font_formats: 'Arial=arial,helvetica,sans-serif; Courier New=courier new,courier,monospace; Georgia=georgia,palatino,serif; Times New Roman=times new roman,times,serif; Verdana=verdana,geneva,sans-serif; Andale Mono=andale mono,times,monospace',
      fontsize_formats: '8px 10px 12px 14px 16px 18px 20px 24px 28px 32px 36px 48px 72px',
      content_style: `
        body {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 14px;
        }
      `
    });
  </script>
</body>
</html>
